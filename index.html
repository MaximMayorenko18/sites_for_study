<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Облік компонентів</title>
    <link rel="stylesheet" href="style.css"> <!-- Посилання на CSS файл -->
</head>
<body>
    <header>
        <h1>Система Обліку Компонентів</h1>
    </header>
    <main>
        <section id="component-add">
            <input type="text" id="new-component-name" placeholder="Назва компонента">
            <button id="add-component">+</button>
        </section>
        <section id="component-list">
            <h2>Список Компонентів</h2>
            <ul id="components">
                <!-- Список компонентів буде тут -->
            </ul>
        </section>
    </main>
    <script src="code.js"></script> <!-- Посилання на JavaScript файл -->
</body>
</html>
